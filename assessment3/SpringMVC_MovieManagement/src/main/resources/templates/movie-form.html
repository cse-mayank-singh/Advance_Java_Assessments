<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Movie Form</title>
</head>
<body>
<center>
<h2>Movie Form</h2>
<form th:action="@{/movies}" th:object="${movie}" method="post">
    <input type="hidden" th:field="*{id}" />
    Title: <input type="text" th:field="*{title}" /><br/>
    Genre: <input type="text" th:field="*{genre}" /><br/>
    Director: <input type="text" th:field="*{director}" /><br/>
    Release Year: <input type="number" th:field="*{releaseYear}" /><br/>
    Rating: <input type="number" step="0.1" th:field="*{rating}" /><br/>
    <button type="submit">Save</button>
</center>
</form>
</body>
</html>
